<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Seller Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Seller Registration</h2>
        <form action="/salreg/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="salname">Name</label>
                <input type="text" id="salname" name="salname" class="form-control" placeholder="Type your name..">
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="abc225@gmail.com">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" class="form-control" placeholder="9876543210">
            </div>
            <fieldset class="form-group">
                <legend>Gender</legend>
                <div class="form-check">
                    <input type="radio" id="male" name="humans" value="Male" class="form-check-input">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="female" name="humans" value="Female" class="form-check-input">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="human" name="humans" value="Human" class="form-check-input">
                    <label class="form-check-label" for="human">Human</label>
                </div>
            </fieldset>
            <div class="form-group">
                <label for="Photo">Photo</label>
                <input type="file" id="Photo" name="Photo" class="form-control-file">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" class="form-control" rows="3" placeholder="Type your Address here.."></textarea>
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd" class="form-control" placeholder="Set Password..">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button><a href="/pslogin/">Already Have An Account</a></button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
