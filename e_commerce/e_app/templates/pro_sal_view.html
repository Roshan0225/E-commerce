<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Seller List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Seller List</h2>
        <form action="#">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="thead-light">
                        <tr>
                            <th>S.No</th>
                            <th>Seller Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Address</th>
                            <th>Photo</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in datas %}
                        <tr>
                            <td>{{ i.S_No }}</td>
                            <td>{{ i.Seller_name }}</td>
                            <td>{{ i.Phone }}</td>
                            <td>{{ i.Seller_email }}</td>
                            <td>{{ i.Gender }}</td>
                            <td>{{ i.Address }}</td>
                            <td><img src="{{ i.Photo.url }}" class="img-fluid" style="max-height: 120px; width: auto;" alt="userphoto"></td>
                            <td>
                                <a href="{% url 'updatesal' i.S_No %}" class="btn btn-warning btn-sm">Update</a>
                            </td>
                            <td>
                                <a href="{% url 'deletesal' i.S_No %}" class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
