<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Update Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Update Information</h2>
        <form action="{% url 'update' upd.S_No %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="conname">Name</label>
                <input type="text" class="form-control" id="conname" name="conname" placeholder="Type your name.." value="{{upd.Name}}">
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="vijay@gmail.com" value="{{upd.email}}">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="9876543210" value="{{upd.Phone}}">
            </div>
            <fieldset class="form-group">
                <legend>Gender</legend>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="male" name="humans" value="Male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="female" name="humans" value="Female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="human" name="humans" value="Human">
                    <label class="form-check-label" for="human">Human</label>
                </div>
            </fieldset>
            <div class="form-group">
                <label for="address">Village & Address</label>
                <textarea class="form-control" id="address" name="address" rows="3" placeholder="Type your Address here..">{{upd.Address}}</textarea>
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Set Password.." value="{{upd.Password}}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
