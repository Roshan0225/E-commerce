<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Update Seller Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Update Seller Information</h2>
        <form action="{% url 'updatesal' uservalue.S_No %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="salname">Name:</label>
                <input type="text" id="salname" name="salname" class="form-control" placeholder="Type your name.." value="{{uservalue.Seller_name}}" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="vijay@gmail.com" value="{{uservalue.Seller_email}}" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" class="form-control" placeholder="9876543210" value="{{uservalue.Phone}}" required>
            </div>
            <div class="form-group">
                <label>Gender:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="humans" id="male" value="Male" {% if uservalue.Gender == 'Male' %}checked{% endif %}>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="humans" id="female" value="Female" {% if uservalue.Gender == 'Female' %}checked{% endif %}>
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="humans" id="human" value="Human" {% if uservalue.Gender == 'Human' %}checked{% endif %}>
                    <label class="form-check-label" for="human">Human</label>
                </div>
            </div>
            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="photo" class="form-control-file">
            </div>
            <div class="form-group">
                <label for="address">Village & Address:</label>
                <textarea id="address" name="address" class="form-control" placeholder="Type your Address here..">{{uservalue.Address}}</textarea>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd" class="form-control" placeholder="Set Password.." value="{{uservalue.Password}}" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
